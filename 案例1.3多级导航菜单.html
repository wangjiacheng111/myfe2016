<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多级导航菜单展示</title>
    <link rel="stylesheet" href="1.css"/>
</head>
<body>
<ul id="menu">
    <li class="main_menu">
        <a href="#">link 1</a>
        <ul>
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
    <li class="main_menu"><a href="#">link 2</a>
        <ul>
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
    <li class="main_menu"><a href="#">link 3</a>
        <ul>
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>


</ul>

<script>
    var Menu = document.getElementById('menu');
    var MainMenu = Menu.getElementsByTagName('li');
    for(var i=0; i<MainMenu.length; i++){
        if(MainMenu[i].className == 'main_menu') {
            MainMenu[i].onmouseover = function () {
                var submenu = this.getElementsByTagName('ul')[0];
                submenu.style.display = 'block';
            };
            MainMenu[i].onmouseout = function () {
                var submenu = this.getElementsByTagName('ul')[0];
                submenu.style.display = 'none';
            };
        }
    }

</body>
