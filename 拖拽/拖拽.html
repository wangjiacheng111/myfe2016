<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script src="../动画.js"></script>
<script>
    var oBox = document.getElementById('box');

//        disX = 20; disY = 20;
    oBox.onmousedown = function(e) {
        var e = e || window.event;/*兼容IE*/
        var disX = e.clientX - oBox.offsetLeft;
        var disY = e.clientY - oBox.offsetTop;
        document.onmousemove = function(e){
            var e = e || window.event;
            var iLeft = e.clientX - disX;
            var iTop = e.clientY - disY;
            if(iLeft<0){
                iLeft = 0;
            }else if(iLeft > document.documentElement.clientWidth - oBox.offsetWidth){
                iLeft = document.documentElement.clientWidth - oBox.offsetWidth;
            }
            if(iTop<0){
                iTop = 0;
            }else if(iTop > document.documentElement.clientHeight - oBox.offsetHeight){
                iTop = document.documentElement.clientHeight - oBox.offsetHeight;
            }
            oBox.style.left = iLeft + 'px';
            oBox.style.top = iTop + 'px';
        };
        document.onmouseup = function () {
            document.onmousemove = null;
        };
    }
</script>
</html>
