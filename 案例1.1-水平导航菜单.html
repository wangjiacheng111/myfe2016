<!DOCTYPE html><!-- 文档类型，必须得写-->
<html>
    <head lang="en">

        <title>这是一个网页</title>
        <style>
            #a{
                background: palevioletred;

                height: 200px;

                height: 200px;
                float:right;
            }
            #c{

            }
        </style>
        <meta name="keywords" content="鲜花,水仙，各种花"/><!--给搜索引擎看的，让搜索引擎读关键字，进行搜索-->
    </head>
    <body>
        <a href="#">link1</a><!--href是属性，双引号后是属性值-->
