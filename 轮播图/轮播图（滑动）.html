<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图（滑动）</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        li{
            text-decoration: none;
        }
        #container{
            width: 2600px;
            height: 500px;
        }
        #content img{
            width: 640px;
            height: 344px;
            float: left;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <img class="selected" src="../img/485578.jpg"/>
        <img src="../img/778426.jpg"/>
        <img src="../img/425234.jpg"/>
        <img src="../img/916019.jpg"/>
    </div>
    <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="row">
        <span id="prev">&lt</span>
        <span id="next">&gt</span>
    </div>
</div>
</body>
</html>
